<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/871/871383.png">

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pokemons.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokedex - Inter</title>
  </head>
  <body>
    <div id="app">
      <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemon-list" class="pokemons">
          
        </ol>

        
      </section>

      <div id="modal" class="modal-wrapper">
        <div class="modal">
          <button 
            id="close-modal" 
            class="close-modal" 
          >X</button>
          <img
            src="${pokemon.photo}"
            alt="${pokemon.name}"
          />
          <div class="modal-content">
            <h1 id="modal-name" class="pokemon-name">${pokemon.name}</h1>
            <table>
              <thead>	
                <tr>		
                  <th>Peso</th>
                  <th>Altura</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="modal-weight">${pokemon.weight}</td>
                  <td id="modal-height">${pokemon.height}</td>
                </tr>
              </tbody>
            </table>
            <ol id="moves" class="moves">
              <li class="move">${pokemon.move}</li>
              <li class="move">${pokemon.moves[2]}</li>
              <li class="move">${pokemon.moves[3]}</li>
              <li class="move">${pokemon.moves[4]}</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/main.js"></script>
    
  </body>
</html>
